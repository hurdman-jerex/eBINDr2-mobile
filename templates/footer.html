		jQuery('.force_update').click( function() {
			var xmlhttp;

				xmlhttp=new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}

				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
					alert( jQuery( '<p>' + xmlhttp.responseText.replace( '<br><br>', '' ) + '</p>' ).text() );
					//jQuery('#force_success').fadeIn('slow', function() {});
					//jQuery('#force_success').fadeOut(5000, function() {});					
				}
			}
			xmlhttp.open("GET","/report/merge/update.htm/?NOASK&ebindr2=y&bid=<?=$_SESSION['bid'];?>",true);
			xmlhttp.send();
			return false;
		});
		jQuery('#force_exit').click( function() {
			jQuery('#force_success').hide();
		});
	</script>
